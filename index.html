<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/2ea631baeb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <form class="add-items">
            <input type="text" class="todo-input" placeholder="add item" required /></input>
            <button class="todo-btn" type="submit ">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <ul class="todo-list" id="todo"></ul>
        <ul class="todo-list" id="completed"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
