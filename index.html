<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/2ea631baeb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

    <title>To Do List</title>
</head>

<body>
    <div class="sign-in-container">
        <input id="email-input" type="email" placeholder="Email">
        <input id="password-input" type="password" placeholder="Password">
        <button id="log-in-btn">Log In</button>
        <button id="sign-up-btn">Sign Up</button>
        <button id="reset-password-btn">Reset Password</button>
    </div>

    <div class="info-container hidden">
        <p id="info-container-paragraph"></p>
        <button id="return-btn">Return</button>
    </div>

    <div class="reset-password-container hidden">
        <p>Please type new password:</p>
        <input id="reset-email-input" type="email" placeholder="Email">
        <button id="reset-btn">Reset</button>
        <button id="reset-container-return-btn">Return</button>
    </div>

    <div class="delete-account-container hidden">
        <p>Are you sure you want to delete account?</p>
        <div class="delete-account-container-btns">
            <button id="confirm"><i class="fas fa-check"></i></button>
            <button id="deny"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="container blur">
        <h1>To Do List</h1>
        <form class="add-items">
            <input type="text" class="todo-input" placeholder="add item" required /></input>
            <button class="todo-btn" type="submit ">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <ul class="todo-list" id="todo"></ul>
        <ul class="todo-list" id="completed"></ul>

        <button id="delete-account-btn">Delete Account</button>
        <button id="log-out-btn">Log Out</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
